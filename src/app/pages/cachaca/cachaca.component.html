<section class="section products-main">
    <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-8">
                  <div class="title text-center">
                      <h2>NOSSOS PRODUTOS DA LINHA DE CACHAÇA</h2>
                      <p>As melhores Cachaças do Brasil!</p>
                  </div>
              </div>
          </div>   

        <div div class="container-fluid">
          <div class="row bg-light ">
            <div class="col d-flex flex-wrap ">             
              <app-getcachaca *ngFor="let cachaca of cachacas" 
                          [src]="cachaca.imagensSrc" 
                          [nomeProduto] = "cachaca.nomeProduto" 
                          [valorProduto] = "cachaca.valorProduto"
                          
                          >
                        </app-getcachaca>  
              </div>                   
          </div>
        </div>
    </div>
</section>
